<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Untitled Document</title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/weather.css" />
	<link rel="stylesheet" href="css/calendar.css" />
	<link rel="stylesheet" href="css/player.css"/>
	<link rel="stylesheet" href="css/caculator.css" />
	<link rel="stylesheet" href="css/clock.css" />
</head>

<body>
	<div class="frame">
		<div class="weather-wrapper" id="weatherWindow">
			<div class="weather-card madrid">
				<div class="weather-icon sun"></div>
				<p style="transform: translateY(-35px);">20º</p>
				<p>大连</p>
			</div>
			<div class="weather-card" style="display: flex;justify-content: center;align-items: center;">
				<div class="clock">
				  <div class="outer-clock-face">
					<div class="marking marking-one"></div>
					<div class="marking marking-two"></div>
					<div class="marking marking-three"></div>
					<div class="marking marking-four"></div>
				  </div>

				  <div class="inner-clock-face">
					<div class="hand hour-hand"></div>
					<div class="hand min-hand"></div>
					<div class="hand second-hand"></div>
				  </div>
				</div>
			</div> 
		</div>
		<div class="card">
			<div id="calendar" class="calendar"></div>
		</div><br>
		<div class="card">
			<div class="wrapper">
			  <div class="polka-dot"></div>
			  <div class="player-wrapper">
				<div class="player-container">
				  <div class="player">
					<div class="cassete">
					  <div class="rotator-container">
						<div class="cog left-cog">
						  <div class="chil1"></div>
						  <div class="chil2"></div>
						  <div class="cog-img"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
							  <path d="M23.9,13l4.1-2.3l-4.1-7.1l-4.1,2.3l-1.6-0.8V0.3H9.9v4.8L8.2,5.9L4.1,3.6L0,10.7L4.1,13V15L0,17.3l4.1,7.1l4.1-2.3l1.6,1
			v4.7h8.2v-4.7l1.6-1l4.1,2.3l4.1-7.1L23.9,15C23.9,15,23.9,13,23.9,13z M14,16.7c-1.5,0-2.6-1.2-2.6-2.6c0-1.5,1.2-2.6,2.6-2.6
			s2.6,1.2,2.6,2.6S15.5,16.7,14,16.7z" />
							</svg></div>
						</div>

						<div class="cog right-cog">
						  <div class="chil1"></div>
						  <div class="chil2"></div>
						  <div class="cog-img"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
							  <path d="M23.9,13l4.1-2.3l-4.1-7.1l-4.1,2.3l-1.6-0.8V0.3H9.9v4.8L8.2,5.9L4.1,3.6L0,10.7L4.1,13V15L0,17.3l4.1,7.1l4.1-2.3l1.6,1
			v4.7h8.2v-4.7l1.6-1l4.1,2.3l4.1-7.1L23.9,15C23.9,15,23.9,13,23.9,13z M14,16.7c-1.5,0-2.6-1.2-2.6-2.6c0-1.5,1.2-2.6,2.6-2.6
			s2.6,1.2,2.6,2.6S15.5,16.7,14,16.7z" />
							</svg></div>
						</div>
					  </div>
					</div>
				  </div>
				  <div class="screws one"></div>
				  <div class="screws two"></div>
				  <div class="screws three"></div>
				  <div class="screws four"></div>
				  <div class="base">
					<div class="bottom-base"></div>
				  </div>
				</div>
			  </div><br><br>
			  <div class="controls-container">
				<button class="btn play" onClick="bgmPlay()"></button>
				<button class="btn"></button>
				<button onClick="bgmStop()" class="btn"></button>
				<button class="btn"></button>
			  </div>
			</div>

		  <audio id='player_audio' src='media/Summer.m4a' type="audio/m4a"></audio>
		</div><br>
		<div class="card">
			<div class="calculator">
				<div class="calc-screen">
					<div class="calc-result"><span class="data">0</span></div>
				</div>
				<div class="calc-buttons">
					<input type="button" class="buttons" value="AC">
					<input type="button" class="buttons" value="←">
					<input type="button" class="buttons" value="%">
					<input type="button" class="buttons" value="÷">
					<input type="button" class="buttons" value="7">
					<input type="button" class="buttons" value="8">
					<input type="button" class="buttons" value="9">
					<input type="button" class="buttons" value="×">
					<input type="button" class="buttons" value="4">
					<input type="button" class="buttons" value="5">
					<input type="button" class="buttons" value="6">
					<input type="button" class="buttons" value="-">
					<input type="button" class="buttons" value="1">
					<input type="button" class="buttons" value="2">
					<input type="button" class="buttons" value="3">
					<input type="button" class="buttons" value="+">
					<input type="button" class="buttons" value="±">
					<input type="button" class="buttons" value="0">
					<input type="button" class="buttons" value=".">
					<input type="button" class="buttons equals" value="=">
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/calendar.js"></script>
	<script src="js/playerscript.js"></script>
	<script src="js/caculator.js"></script>
	<script src="js/clock.js"></script>
	<script>
	Calculator({
	  el:       '.calculator',
	  buttons:  '.calc-buttons',
	  output:   '.calc-result>.data'
	});
	</script>
</body>
</html>
