	<style>
		html{
			font-family:  Helvetica, Arial, "sans-serif";
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		body{
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.padContent{
			width: 80%;
			height: 90%;
			margin: auto;
			display: grid;
			grid-template-columns:repeat(7,minmax(50px,300px));
			grid-template-rows: repeat(6,minmax(50px,200px));
		}
		.appContent{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
			flex-direction: column;
		}
		.appContent img{
			height: 70%;
		}
		.swiper{
			width: 100%;
			height: 95%;
		}
		.swiper-slide,.swiper-slide {
        width: 100%;
        height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
      	}
		.searchBar{
			width: 100%;
			height: 5%;
			display: flex;
			justify-content: center;
			align-items: flex-end;
		}
		#search{
			width: 12%;
			height: 1.5rem;
			border-radius: 5px;
			background: rgba(255,255,255,.4);
			border: 1px rgba(190,190,190,.4) solid;
			font-size: 1rem;
			text-align: center;
		}
		span{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: row;
		}
		.match {
		  background: yellow;
		}
	</style>
</head>

	<script>
		$(function() {

		  var mark = function() {

		    // Read the keyword
		    var keyword = $("input[name='keyword']").val();

		    // Determine selected options
		    var options = {
		      "className": "match"
		    };
//		    $("input[name='opt[]']").each(function() {
//		      options[$(this).val()] = $(this).is(":checked");
//		    });

		    // Mark the keyword inside the context
		    $("span").removeMark();
		    $("span").mark(keyword, options);
		  };
		  
	      function mask(){$("body").css("background-image","linear-gradient(rgba(128,128,128,.5),transparent)");};
		 function masko(){$("body").css("background","none");};
			
		  $("input[name='keyword']").on("keyup", mark);
		  $("input[name='keyword']").focus(mask);
		  $("input[name='keyword']").blur(masko);
//		  $("input[type='checkbox']").on("change", mark);

		});
	</script>
